# ~/.config/alacritty/alacritty.yml

# Gruvbox colorscheme
colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  cursor:
    text: '0xebdbb2'
    cursor: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

# Font configuration
font:
  normal:
    family: 'Monospace'
    style: 'Regular'
  bold:
    family: 'Monospace'
    style: 'Bold'
  italic:
    family: 'Monospace'
    style: 'Italic'
  size: 12.0

# Scrolling
scrolling:
  history: 1000
  multiplier: 3

# Key bindings (optional)
key_bindings:
  - { key: PageUp,   mods: Control, action: ScrollPageUp }
  - { key: PageDown, mods: Control, action: ScrollPageDown }
